<!DOCTYPE html>
<html lang="en">
	<head>
		 <style>
			body \{
				background-color: #ececec;
				font-family: -apple-system;
				font-size: 13px;
				overflow:hidden;
			}
			.button \{
				text-decoration: none;
				color: black;
				padding: 2px 18px;
				border:1px solid #c7c7c7;
				margin: 2px 2px;
				display: inline-block;
				background-color: white;
				border-radius: 3px;
				cursor: default;
			}
			.button:active \{
				color: white;
				border-color:#1262fb;
				background-image:-webkit-linear-gradient(#6fb4f7, #1981fb);
			}
			.button.selected \{
				color: white;
				border-color:#1262fb;
				background-image:-webkit-linear-gradient(#6fb4f7, #1981fb);
			}
			.button.disabled \{
				color: #999!important;
				background-image: -webkit-linear-gradient(#fbf8f8 0%, #f0f0f0 30%, #e3e3e3 45%, #d7d7d7 60%, #cbc9c9 100%);
			}
			.textarea \{
				-webkit-box-sizing: border-box;
				padding: 4px 4px;
				margin: 10px 0px;
				background-color: white;
				border:1px solid #c5c5c5;
				width: 99%;
				height: 200px;
				outline: 0px solid transparent;
				max-height: 200px;
				overflow: auto;
			}
			.uiItem \{
				padding-left:20px;
				margin-top: 0px;
				margin-bottom: 2px;
				margin-right: 0px;
				margin-left: 0px;
			}

			.plugins \{
				table-layout: fixed;
				width: 100%;
				white-space: nowrap;

				border: 1px solid #cccccc;
				padding: 8px;
				background-color: #ffffff;
				text-align: left;
			}

			.plugins td \{
			  white-space: nowrap;
			  overflow: hidden;
			  text-overflow: ellipsis;
			}

			.rowCategory \{
				width:20%;
				font-weight: bold;
			}

			.rowName \{
				width:50%;
			}

			.rowStatus \{
				width:15%;
			}

			.rowOption \{
				width:15%;
			}

			.plugins thead, .plugins tbody tr \{
				display:table;
				table-layout:fixed;
				width: calc( 100% - 1.5em );
			}

			.plugins tbody \{
				display:block;
				height: 250px;
				font-weight: normal;
				font-size: 10px;

				overflow-x: hidden;
            	overflow-y: auto;
			}

			.plugins tbody tr \{
				display:table;
			    width:100%;
			    table-layout:fixed;
			}

			.plugins thead \{
				font-weight: bold;
				font-size: 12px;
			}

			.plugins tbody \{
				font-weight: normal;
				font-size: 10px;
			}

			.plugins tbody tr:nth-child(even) \{
				background-color: #f5f5f5
			}

			.plugins tbody tr:hover \{
				background-color: #006dd4;
				color: white;
			}

		</style>
		<script>
			// Disable Right Clicking:
			/*
			document.addEventListener("contextmenu", function(e)\{
			    e.preventDefault();
			}, false);
			*/
		</script>
	</head>
	<body>
		{{ content }}
	</body>
</html>
