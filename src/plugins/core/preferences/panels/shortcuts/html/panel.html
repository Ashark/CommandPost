<style>
	.shortcuts {
		table-layout: fixed;
		width: 100%;
		white-space: nowrap;

		border: 1px solid #cccccc;
		padding: 8px;
		background-color: #ffffff;
		text-align: left;
	}

	.shortcuts td {
	  white-space: nowrap;
	  overflow: hidden;
	  text-overflow: ellipsis;
	}

	.rowGroup {
		width:10%;
		font-weight: bold;
	}

	.rowLabel {
		width: 45%;
	}

	.rowModifier {
		width: 18%;
	}
	
	.rowModifier select {
		width: 100%;
	}

	.rowShortcut {
		width: 27%;
	}
	
	.rowShortcut select {
		width: 100%;
	}

	.shortcuts thead, .shortcuts tbody tr {
		display: table;
		table-layout: fixed;
		width: calc( 100% - 1.5em );
	}

	.shortcuts tbody {
		display:block;
		height: 250px;
		font-weight: normal;
		font-size: 10px;

		overflow-x: hidden;
		overflow-y: auto;
	}

	.shortcuts tbody tr {
		display: table;
		width:100%;
		table-layout:fixed;
	}

	.shortcuts thead {
		font-weight: bold;
		font-size: 12px;
	}

	.shortcuts tbody {
		font-weight: normal;
		font-size: 10px;
	}

	.shortcuts tbody tr:nth-child(even) {
		background-color: #f5f5f5
	}

	.shortcuts tbody tr:hover {
		background-color: #006dd4;
		color: white;
	}
</style>
<h3>{{ i18n("customiseShortcuts", {default = "Customise Shortcuts:"}) }}</h3>
<div id="customiseShortcuts" {{ customShortcutsEnabled }}>
	<table class="shortcuts">
		<thead>
			<tr>
				<th class="rowGroup">Group</th>
				<th class="rowLabel">Label</th>
				<th class="rowModifier">Modifier</th>
				<th class="rowShortcut">Shortcut</th>
			</tr>
		</thead>
		<tbody>
		{(html/rows.html, context)}
		</tbody>
	</table>
</div>
