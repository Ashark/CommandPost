<style>
	#customiseShortcuts.disabled {
		pointer-events: none; opacity: 0.4;
	}

	.shortcuts {
		table-layout: fixed;
		width: 100%;
		white-space: nowrap;

		border: 1px solid #cccccc;
		padding: 8px;
		background-color: #ffffff;
		text-align: left;
	}
	
	.shortcuts td {
	  white-space: nowrap;
	  overflow: hidden;
	  text-overflow: ellipsis;
	}

	.rowGroup {
		width:10%;
		font-weight: bold;
	}

	.rowLabel {
		width: 45%;
	}

	.rowModifier {
		width: 18%;
	}
	
	.rowModifier select {
		width: 100%;
	}

	.rowKeyCode {
		width: 27%;
	}
	
	.rowKeyCode select {
		width: 100%;
	}

	.shortcuts thead, .shortcuts tbody tr {
		display: table;
		table-layout: fixed;
		width: calc( 100% - 1.5em );
	}

	.shortcuts tbody {
		display:block;
		height: 250px;
		font-weight: normal;
		font-size: 10px;

		overflow-x: hidden;
		overflow-y: auto;
	}

	.shortcuts tbody tr {
		display: table;
		width:100%;
		table-layout:fixed;
	}

	.shortcuts thead {
		font-weight: bold;
		font-size: 12px;
	}

	.shortcuts tbody {
		font-weight: normal;
		font-size: 10px;
	}

	.shortcuts tbody tr:nth-child(even) {
		background-color: #f5f5f5
	}

	.shortcuts tbody tr:hover {
		background-color: #006dd4;
		color: white;
	}
	
	.buttons {
		text-align: right;
	}
</style>
<h3>{{ i18n "customiseShortcuts" }}</h3>
<div id="customiseShortcuts" class="{{ shortcutsEnabled and '' or 'disabled' }}">
	<table class="shortcuts">
		<thead>
			<tr>
				<th class="rowGroup">{{ i18n "shortcutsGroup" }}</th>
				<th class="rowLabel">{{ i18n "shortcutsLabel" }}</th>
				<th class="rowModifier">{{ i18n "shortcutsModifier" }}</th>
				<th class="rowKeyCode">{{ i18n "shortcutsKey" }}</th>
			</tr>
		</thead>
		<tbody>
		{(html/rows.html, context)}
		</tbody>
	</table>
	<div class="buttons">{* generate.button({title = i18n("resetShortcuts")}, "resetShortcuts") *}</div>
</div>
